appId: com.finance-management.app
productName: 원주순복음중앙교회 재정관리
directories:
  output: dist-electron
files:
  - main.js
  - preload.js
  - database.js
  - src/main/**/*
  - dist/**/*
  - node_modules/**/*
  - package.json
win:
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 원주순복음중앙교회 재정관리
